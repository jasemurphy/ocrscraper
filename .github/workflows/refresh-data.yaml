#  code based on work by @mattcowgill
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  schedule:
    - cron:  '20 10 * * *'


  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v1
        with:
          use-public-rspm: true

      - name: Install XQuartz on macOS
        if: runner.os == 'macOS'
        run: brew install xquartz --cask

      - name: Install packages
        run: Rscript -e 'install.packages(c("tidyverse", "tesseract", "pdftools"), type = "binary")'

      - name: Get data
        run: Rscript -e 'source("first_stab.R", echo = TRUE)'

      - name: Commit
        run: |
          git config --global user.name 'Jason Murphy'
          git config --global user.email 'jasemurphy@gmail.com'
          git add .
          git commit -m 'refreshing data' || echo "No changes to commit"
          git push || echo "No changes to commit"
